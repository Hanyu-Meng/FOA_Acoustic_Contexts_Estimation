# Config to extract SALSA feature for TAU-NIGENS Spatial Sound Events (TNSSE) 2021 dataset
data_dir: '/media/sbsprl/data/datasets/Spatial_Librispeech_lite'
feature_dir: '/media/sbsprl/data/datasets/salsa_features'
data:
  format: 'foa' # 'foa' | 'mic'
  fs: 16000
  n_fft: 512
  win_len: 512
  hop_len: 300  # 300 for 12.5ms for n_fft = 512; 150 for n_fft = 256
  fmin_doa: 50 
  fmax_doa: 8000  # 'foa': 9000; 'mic': 4000